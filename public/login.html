<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<title>Sign in - Azrova Shield</title>
</head>
<body class="min-h-screen bg-gradient-to-b from-black via-zinc-950 to-black text-gray-100 flex items-center justify-center">
<div class="w-full max-w-sm">
<div class="mb-6 flex items-center justify-center gap-3">
<div class="h-10 w-10 rounded-xl bg-emerald-600/20 border border-emerald-600/40 flex items-center justify-center">
<svg class="h-5 w-5 text-emerald-400" viewBox="0 0 24 24" fill="none"><path d="M12 3l7 4v6c0 4.418-3.582 8-8 8S3 17.418 3 13V7l9-4z" stroke="currentColor" stroke-width="1.5"/></svg>
</div>
<div>
<div class="text-xl font-semibold">Azrova Shield</div>
<div class="text-xs text-zinc-400">Dashboard Access</div>
</div>
</div>
<div class="rounded-2xl bg-zinc-900/70 border border-zinc-800 backdrop-blur p-6">
<form id="f" class="space-y-4">
<div>
<label class="block text-sm mb-1 text-zinc-300">Username</label>
<input id="u" class="w-full px-3 py-2 rounded-lg bg-zinc-800 border border-zinc-700 outline-none focus:ring-2 focus:ring-emerald-600" autocomplete="username">
</div>
<div>
<label class="block text-sm mb-1 text-zinc-300">Password</label>
<input id="p" type="password" class="w-full px-3 py-2 rounded-lg bg-zinc-800 border border-zinc-700 outline-none focus:ring-2 focus:ring-emerald-600" autocomplete="current-password">
</div>
<button id="btn" class="w-full px-4 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-500 transition">Sign In</button>
<div id="e" class="hidden text-sm text-red-400 mt-2"></div>
</form>
</div>
</div>
<script>
const f=document.getElementById("f")
const u=document.getElementById("u")
const p=document.getElementById("p")
const e=document.getElementById("e")
const b=document.getElementById("btn")
f.addEventListener("submit",async ev=>{
ev.preventDefault()
e.classList.add("hidden")
b.disabled=true
b.classList.add("opacity-60","cursor-not-allowed")
try{
const res=await fetch("/login",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({username:u.value,password:p.value})})
if(res.ok){location.href="/dashboard";return}
e.textContent="Invalid credentials"
e.classList.remove("hidden")
}catch(err){
e.textContent="Network error"
e.classList.remove("hidden")
}finally{
b.disabled=false
b.classList.remove("opacity-60","cursor-not-allowed")
}
})
</script>
</body>
</html>
